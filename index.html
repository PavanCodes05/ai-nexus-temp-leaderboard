<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-nexus Bounty Leaderboard</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(88, 101, 242, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1em;
            color: #8b8b9f;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .leadership-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .leadership-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .leadership-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .role-title {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #667eea;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .role-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .role-meta {
            font-size: 0.9em;
            color: #8b8b9f;
        }

        .stats-section {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 28px 48px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #8b8b9f;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .leaderboard-header {
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 24px;
            padding-left: 8px;
        }

        .leaderboard {
            display: grid;
            gap: 12px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(4px);
        }

        .rank {
            font-size: 1.3em;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
            color: #5a5a6e;
        }

        .leaderboard-item:nth-child(1) .rank {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.6em;
        }

        .leaderboard-item:nth-child(2) .rank {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5em;
        }

        .leaderboard-item:nth-child(3) .rank {
            background: linear-gradient(135deg, #cd7f32, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.4em;
        }

        .member-info {
            flex: 1;
            margin-left: 24px;
        }

        .member-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .year-tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            font-size: 0.8em;
            color: #a0a8f5;
            font-weight: 500;
        }

        .bounty-display {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
        }

        .bounty-icon {
            font-size: 1.4em;
        }

        .bounty-value {
            font-size: 1.4em;
            font-weight: 700;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #8b8b9f;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5em;
            }

            .leadership-section {
                grid-template-columns: 1fr;
            }

            .leaderboard-item {
                flex-wrap: wrap;
                padding: 16px;
            }

            .member-info {
                margin-left: 16px;
            }

            .bounty-display {
                width: 100%;
                justify-content: center;
                margin-top: 12px;
            }

            .rank {
                min-width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">AI-NEXUS</div>
            <div class="subtitle">Bounty Leaderboard</div>
        </div>

        <div class="leadership-section">
            <div class="leadership-card">
                <div class="role-title">Chairperson</div>
                <div class="role-name">Mr. Pavan Prakash</div>
                <div class="role-meta">Year III</div>
            </div>
            <div class="leadership-card">
                <div class="role-title">Co-Chairperson</div>
                <div class="role-name">S. Girija</div>
                <div class="role-meta">Year II</div>
            </div>
            <div class="leadership-card">
                <div class="role-title">Co-Chairperson</div>
                <div class="role-name">S. Pranaav</div>
                <div class="role-meta">Year II</div>
            </div>
            <div class="leadership-card">
                <div class="role-title">Club Coordinator</div>
                <div class="role-name">Mr. Surendran</div>
                <div class="role-meta">AP/AI&DS</div>
            </div>
            <div class="leadership-card">
                <div class="role-title">Club Coordinator</div>
                <div class="role-name">Ms. Jeevitha</div>
                <div class="role-meta">AP/AI&DS</div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-box">
                <div class="stat-label">Total Members</div>
                <div class="stat-value" id="totalMembers">0</div>
            </div>
        </div>

        <h2 class="leaderboard-header">Member Rankings</h2>
        <div class="leaderboard" id="leaderboard">
            <div class="loading">Loading bounties...</div>
        </div>
    </div>

    <script>
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header.trim()] = values[index] ? values[index].trim() : '';
                });
                data.push(obj);
            }

            return data;
        }

        function loadLeaderboard(csvData) {
            const data = parseCSV(csvData);
            
            // Sort by bounty (descending)
            data.sort((a, b) => parseInt(b.Bounty) - parseInt(a.Bounty));

            // Update stats
            document.getElementById('totalMembers').textContent = data.length;

            // Display leaderboard
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            data.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'leaderboard-item';
                div.style.animationDelay = `${index * 0.03}s`;

                div.innerHTML = `
                    <div class="rank">${index + 1}</div>
                    <div class="member-info">
                        <div class="member-name">${item.Name}</div>
                        <span class="year-tag">Year ${item.Year}</span>
                    </div>
                    <div class="bounty-display">
                        <span class="bounty-icon">âš¡</span>
                        <span class="bounty-value">${item.Bounty}</span>
                    </div>
                `;
                
                leaderboard.appendChild(div);
            });
        }

        // Load from external CSV file
        fetch('bounties.csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Could not load bounties.csv');
                }
                return response.text();
            })
            .then(csvData => {
                loadLeaderboard(csvData);
            })
            .catch(error => {
                document.getElementById('leaderboard').innerHTML = 
                    '<div class="loading">Error loading bounties. Please ensure bounties.csv is in the same directory.</div>';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
